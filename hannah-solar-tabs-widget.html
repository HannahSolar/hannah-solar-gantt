<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Detail Tabs</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --orange: #D84315;
    --orange-light: #FBE9E7;
    --text-primary: #1F2937;
    --text-secondary: #6B7280;
    --text-muted: #9CA3AF;
    --bg: #FFFFFF;
    --bg-light: #F9FAFB;
    --border: #E5E7EB;
    --radius: 6px;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text-primary);
    font-size: 13px;
  }

  .tab-bar {
    display: flex;
    align-items: center;
    background: var(--bg);
    border-bottom: 1px solid var(--border);
    padding: 0 8px;
    overflow-x: auto;
    scrollbar-width: none;
  }
  .tab-bar::-webkit-scrollbar { display: none; }

  .tab {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 10px 16px;
    font-size: 13px;
    font-weight: 500;
    color: var(--text-secondary);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    white-space: nowrap;
    transition: color 0.15s, border-color 0.15s, background 0.15s;
    user-select: none;
    position: relative;
    top: 1px;
    border-radius: 4px 4px 0 0;
  }
  .tab:hover { color: var(--text-primary); background: var(--bg-light); }
  .tab.active { color: var(--orange); border-bottom-color: var(--orange); }
  .tab svg { width: 14px; height: 14px; flex-shrink: 0; }

  .badge {
    background: #F3F4F6;
    color: var(--text-muted);
    font-size: 11px;
    font-weight: 500;
    padding: 1px 6px;
    border-radius: 10px;
    min-width: 18px;
    text-align: center;
  }
  .tab.active .badge { background: var(--orange-light); color: var(--orange); }

  .tab-content { display: none; padding: 16px; animation: fadeIn 0.15s ease; }
  .tab-content.active { display: block; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(3px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 60px 20px;
    color: var(--text-muted);
    border: 1px dashed var(--border);
    border-radius: var(--radius);
    background: var(--bg-light);
  }
  .placeholder svg { width: 32px; height: 32px; opacity: 0.4; }
  .placeholder p { font-size: 13px; color: var(--text-muted); }

  .report-slot { width: 100%; min-height: 400px; border-radius: var(--radius); overflow: hidden; }

  .gantt-slot {
    width: 100%;
    height: 600px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    background: var(--bg-light);
  }
  .gantt-slot iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>

<div class="tab-bar">

  <div class="tab active" onclick="switchTab('milestones', this)">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
    </svg>
    Milestones
    <span class="badge" id="badge-milestones">–</span>
  </div>

  <div class="tab" onclick="switchTab('tasks', this)">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h6M9 12h6M9 15h4"/>
    </svg>
    Tasks
    <span class="badge" id="badge-tasks">–</span>
  </div>

  <div class="tab" onclick="switchTab('changeorders', this)">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
    </svg>
    Change Orders
    <span class="badge" id="badge-changeorders">–</span>
  </div>

  <div class="tab" onclick="switchTab('dailylogs', this)">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
    </svg>
    Daily Logs
    <span class="badge" id="badge-dailylogs">–</span>
  </div>

  <div class="tab" onclick="switchTab('gantt', this)">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 3v18h18"/><rect x="7" y="13" width="5" height="3" rx="1"/><rect x="7" y="7" width="9" height="3" rx="1"/><rect x="12" y="10" width="6" height="3" rx="1"/>
    </svg>
    Gantt
  </div>

</div>

<div id="tab-milestones" class="tab-content active">
  <div class="report-slot">
    <div class="placeholder">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
      </svg>
      <p>Milestones report will appear here</p>
    </div>
  </div>
</div>

<div id="tab-tasks" class="tab-content">
  <div class="report-slot">
    <div class="placeholder">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h6M9 12h6M9 15h4"/>
      </svg>
      <p>Tasks report will appear here</p>
    </div>
  </div>
</div>

<div id="tab-changeorders" class="tab-content">
  <div class="report-slot">
    <div class="placeholder">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
      </svg>
      <p>Change Orders report will appear here</p>
    </div>
  </div>
</div>

<div id="tab-dailylogs" class="tab-content">
  <div class="report-slot">
    <div class="placeholder">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
      </svg>
      <p>Daily Logs report will appear here</p>
    </div>
  </div>
</div>

<div id="tab-gantt" class="tab-content">
  <div class="gantt-slot">
    <iframe
      id="gantt-iframe"
      src="https://hannahsolar.github.io/hannah-solar-gantt/"
      title="Project Gantt Chart"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
  function switchTab(name, el) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(p => p.classList.remove('active'));
    el.classList.add('active');
    document.getElementById('tab-' + name).classList.add('active');
  }

  window.addEventListener('message', function(event) {
    const data = event.data;
    if (data && data.projectId) {
      const ganttFrame = document.getElementById('gantt-iframe');
      if (ganttFrame) {
        ganttFrame.src = 'https://hannahsolar.github.io/hannah-solar-gantt/?project=' + data.projectId;
      }
    }
  });
</script>

</body>
</html>
