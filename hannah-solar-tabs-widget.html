<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Detail Tabs</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=DM+Mono:wght@400;500&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --amber: #F59E0B;
    --amber-light: #FDE68A;
    --dark: #0F1117;
    --dark-2: #1A1D27;
    --dark-3: #252836;
    --dark-4: #2E3144;
    --text-primary: #F1F5F9;
    --text-secondary: #94A3B8;
    --text-muted: #64748B;
    --border: rgba(255,255,255,0.08);
    --radius: 10px;
  }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--dark);
    color: var(--text-primary);
    min-height: 100vh;
    padding: 0;
  }

  /* ── Tab Bar ── */
  .tab-bar {
    display: flex;
    align-items: center;
    background: var(--dark-2);
    border-bottom: 1px solid var(--border);
    padding: 0 4px;
    gap: 2px;
    overflow-x: auto;
    scrollbar-width: none;
  }

  .tab-bar::-webkit-scrollbar { display: none; }

  .tab {
    display: flex;
    align-items: center;
    gap: 7px;
    padding: 14px 18px;
    font-size: 13px;
    font-weight: 500;
    color: var(--text-muted);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    white-space: nowrap;
    transition: color 0.15s, border-color 0.15s;
    user-select: none;
    letter-spacing: 0.01em;
    position: relative;
    top: 1px;
  }

  .tab:hover {
    color: var(--text-secondary);
  }

  .tab.active {
    color: var(--amber);
    border-bottom-color: var(--amber);
  }

  .tab svg {
    width: 15px;
    height: 15px;
    flex-shrink: 0;
    opacity: 0.7;
  }

  .tab.active svg {
    opacity: 1;
  }

  /* Badge */
  .badge {
    background: var(--dark-4);
    color: var(--text-muted);
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    font-weight: 500;
    padding: 2px 6px;
    border-radius: 20px;
    min-width: 20px;
    text-align: center;
  }

  .tab.active .badge {
    background: rgba(245, 158, 11, 0.15);
    color: var(--amber);
  }

  /* ── Content Panels ── */
  .tab-content {
    display: none;
    padding: 20px;
    animation: fadeIn 0.18s ease;
  }

  .tab-content.active {
    display: block;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* ── Placeholder states (shown until reports are embedded) ── */
  .placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 60px 20px;
    color: var(--text-muted);
    border: 1px dashed var(--border);
    border-radius: var(--radius);
    background: var(--dark-2);
  }

  .placeholder svg {
    width: 36px;
    height: 36px;
    opacity: 0.3;
  }

  .placeholder p {
    font-size: 13px;
    text-align: center;
  }

  /* ── Report slot (replace placeholder with Creator report embed) ── */
  .report-slot {
    width: 100%;
    min-height: 400px;
    border-radius: var(--radius);
    overflow: hidden;
  }

  /* ── Gantt iframe slot ── */
  .gantt-slot {
    width: 100%;
    height: 600px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    background: var(--dark-2);
  }

  .gantt-slot iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div class="tab-bar">

  <div class="tab active" onclick="switchTab('milestones', this)">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
    </svg>
    Milestones
    <span class="badge" id="badge-milestones">–</span>
  </div>

  <div class="tab" onclick="switchTab('tasks', this)">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h6M9 12h6M9 15h4"/>
    </svg>
    Tasks
    <span class="badge" id="badge-tasks">–</span>
  </div>

  <div class="tab" onclick="switchTab('changeorders', this)">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
    </svg>
    Change Orders
    <span class="badge" id="badge-changeorders">–</span>
  </div>

  <div class="tab" onclick="switchTab('dailylogs', this)">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
    </svg>
    Daily Logs
    <span class="badge" id="badge-dailylogs">–</span>
  </div>

  <div class="tab" onclick="switchTab('gantt', this)">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 3v18h18"/><path d="M7 16l4-4 4 4 4-8"/>
    </svg>
    Gantt
  </div>

</div>

<!-- Milestones -->
<div id="tab-milestones" class="tab-content active">
  <div class="report-slot" id="slot-milestones">
    <div class="placeholder">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
      </svg>
      <p>Milestones report will appear here</p>
    </div>
  </div>
</div>

<!-- Tasks -->
<div id="tab-tasks" class="tab-content">
  <div class="report-slot" id="slot-tasks">
    <div class="placeholder">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h6M9 12h6M9 15h4"/>
      </svg>
      <p>Tasks report will appear here</p>
    </div>
  </div>
</div>

<!-- Change Orders -->
<div id="tab-changeorders" class="tab-content">
  <div class="report-slot" id="slot-changeorders">
    <div class="placeholder">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
      </svg>
      <p>Change Orders report will appear here</p>
    </div>
  </div>
</div>

<!-- Daily Logs -->
<div id="tab-dailylogs" class="tab-content">
  <div class="report-slot" id="slot-dailylogs">
    <div class="placeholder">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
      </svg>
      <p>Daily Logs report will appear here</p>
    </div>
  </div>
</div>

<!-- Gantt -->
<div id="tab-gantt" class="tab-content">
  <div class="gantt-slot">
    <iframe 
      id="gantt-iframe"
      src="https://hannahsolar.github.io/hannah-solar-gantt/"
      title="Project Gantt Chart"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
  function switchTab(name, el) {
    // Deactivate all tabs and panels
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(p => p.classList.remove('active'));

    // Activate selected
    el.classList.add('active');
    document.getElementById('tab-' + name).classList.add('active');
  }

  // ── Receive projectId from Creator page variable via postMessage ──
  // When this widget is embedded in Creator Pages, the parent page
  // can pass the projectId using:
  //   widget.postMessage({ projectId: "12345" }, "*");
  window.addEventListener('message', function(event) {
    const data = event.data;
    if (data && data.projectId) {
      // Update Gantt iframe URL with project filter if supported
      const ganttFrame = document.getElementById('gantt-iframe');
      if (ganttFrame) {
        ganttFrame.src = 'https://hannahsolar.github.io/hannah-solar-gantt/?project=' + data.projectId;
      }
    }
  });
</script>

</body>
</html>
